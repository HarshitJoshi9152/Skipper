<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eris</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="pop.css">
</head>
<body>
    <h1 title="Browser Utilities" class="title">
        <abbr title="Eris: Browser Utilities">Eris</abbr>
    </h1>
    <h2>Skipper Preferences: </h2>

    <form action="javascript:void" method="get" onsubmit="changePref()">
        <fieldset>
            <input type="radio" value="autoskip" id="autoskip" name="skip-type"/>
            <label for="autoskip">Autoskip</label>
            <input type="radio" value="manualskip" id="manualskip" name="skip-type"/>
            <label for="manualskip">Manualskip</label>
        </fieldset>

        <fieldset id="key-set-field">
            <label>Skip Key :</label>
            <kbd style="font-size: 18px;">s</kbd>
            <input type="text" size="1" maxlength="1" style="text-align: center; display: none;" id="skip-key" name="skip-key">
        </fieldset>
        <button type="submit">Accept</button>
    </form>
    <script src="pop.js"></script>
</body>
</html>
